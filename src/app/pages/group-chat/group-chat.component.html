<div class="card" style="margin-top: 30px;">
	<div *ngIf="emptyTable" style="text-align: center;font-size: 20px;margin-bottom: 20px;">
		In system group chat not available
	</div>
	<table class="table table-fixed" style="margin-bottom: 0px;" *ngIf="!emptyTable">
		<thead>
			<tr>
				<th class="table-th" style="width: 20%;">Date</th>
				<th class="table-th" style="width: 20%;">Name</th>
				<th class="table-th" style="width: 20%;">Age</th>
				<th class="table-th" style="width: 20%;">Gender</th>
				<th class="table-th" style="width: 20%;">Status</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let data of list" style="cursor:pointer;border-bottom: 1px solid #dee2e6;" (click)="userMessage(data.groupId,data.key)">
				<td class="table-th" style="width: 20%;">{{data.date | date: 'dd/MM/yy h:mm:ss'}}</td>
				<td class="table-th" style="width: 20%;">
						<!-- <span><img src="{{data.profilePic}}" style="width: 35px;height: 35px;border-radius: 50%;border:solid 2px #000;margin-right: 10px;"></span>
						<span><img src="data.profilePic">{{data.name}}</span> -->
					<div class="row">
						<div class="col-md-3">
							<img src="{{data.profilePic}}" style="width: 35px;height: 35px;border-radius: 50%;border:solid 1.7px #a4abb3;">
						</div>
						<div class="col-md-9 name-align">
							<span>{{data.name}}</span>
						</div>
					</div>
				</td>
				<td class="table-th" style="width: 20%;">{{data.age}}</td>
				<td class="table-th" style="width: 20%;">{{data.gender}}</td>
				<td class="table-th" style="width: 20%;">{{data.status}}</td>
			</tr>
		</tbody>
	</table>
</div>
