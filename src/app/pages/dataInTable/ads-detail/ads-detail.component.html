<div class="card" style="margin-top: 30px;">
	<div *ngIf="emptyTable" style="text-align: center;font-size: 20px;margin-bottom: 20px;">
		In system users not available
	</div>
	<table class="table table-fixed" *ngIf="!emptyTable">
		<thead class="table-width-row">
			<tr>
				<th class="table-th" style="width: 20%;">Date</th>
				<th class="table-th" style="width: 20%;">Title</th>
				<th class="table-th" style="width: 20%;">Image</th>
				<th class="table-th" style="width: 20%;">Link</th>
				<th class="table-th" style="width: 20%;">Description</th>
			</tr>
		</thead>

		<tbody>
			 <tr *ngFor="let data of userList">
				<td class="table-th" style="width: 20%;">{{data.date}}</td>
				<td class="table-th" style="width: 20%;">{{data.title}}</td>
				<td class="table-th" style="width: 20%;">{{data.image}}</td>
				<td class="table-th" style="width: 20%;">{{data.link}}</td>
				<td class="table-th" style="width: 20%;">{{data.description}}</td>
			</tr> 
		</tbody>
	</table>
</div>
