<div class="card" style="margin-top: 30px;">
	<div *ngIf="emptyTable" style="text-align: center;font-size: 20px;margin-bottom: 20px;">
		In system ads not available
	</div>
	<div class="button">
		<button type="text" (click)="loadAds('business')" [ngClass]="{'active': active == 'business'}">Business</button>
		<button type="text" (click)="loadAds('homework')" [ngClass]="{'active': active == 'homework'}">homework</button>
		<button type="text" (click)="loadAds('tourism')" [ngClass]="{'active': active == 'tourism'}">tourism</button>
		<button type="text" (click)="loadAds('visit')" [ngClass]="{'active': active == 'visit'}">visit</button>
	</div>
	<table class="table table-fixed" *ngIf="!emptyTable">
		<thead class="table-width-row">
			<tr>
				<th class="table-th" style="width: 20%;">Title</th>
				<th class="table-th" style="width: 15%;">Room</th>
				<th class="table-th" style="width: 20%;">Link</th>
				<th class="table-th" style="width: 10%;">Status</th>
				<th class="table-th" style="width: 20%;">Description</th>
				<th class="table-th" style="width: 15%;"></th>
			</tr>
		</thead>
		<tbody *ngIf="adsData.length > 0">
			 <tr *ngFor="let data of adsData">
				<td class="table-th" style="width: 20%;">{{data.title}}</td>
				<td class="table-th" style="width: 15%;">{{data.number}}</td>
				<td class="table-th" style="width: 20%;"><a href="{{data.link}}" target="_blank">{{data.link}}</a></td>
				<td class="table-th" style="width: 10%;">{{data.status}}</td>
				<td class="table-th" style="width: 20%;">{{data.description}}</td>
				<td class="table-th" style="width: 15%;"><button type="button" class="btn-css" (click)="editAds(data)">Edit</button><button type="button" class="btn-css" (click)="deleteGroup(data)" style="background: #e21d1d;">Delete</button></td>				
			</tr> 
		</tbody>
	</table>
</div>
