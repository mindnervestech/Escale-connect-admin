<div class="card" style="margin-top: 30px;">
	<div *ngIf="emptyTable" style="text-align: center;font-size: 20px;margin-bottom: 20px;">
		In system ads not available
	</div>
	<div class="button">
		<button type="text" (click)="loadAds('business')">Business</button>
		<button type="text" (click)="loadAds('homework')">homework</button>
		<button type="text" (click)="loadAds('tourism')">tourism</button>
		<button type="text" (click)="loadAds('visit')">visit</button>
	</div>
	<table class="table table-fixed" *ngIf="!emptyTable">
		<thead class="table-width-row">
			<tr>
				<th class="table-th" style="width: 20%;">Date</th>
				<th class="table-th" style="width: 20%;">Title</th>
				<th class="table-th" style="width: 20%;">Image</th>
				<th class="table-th" style="width: 20%;">Link</th>
				<th class="table-th" style="width: 20%;">Description</th>
			</tr>
		</thead>
		<tbody>
			 <tr *ngFor="let data of adsData">
				<td class="table-th" style="width: 20%;">{{data.date | date: 'dd/MM/yy h:mm:s '}}</td>
				<td class="table-th" style="width: 20%;">{{data.title}}</td>
				<td class="table-th" style="width: 20%;"><img src="{{data.image}}" height="30px" width="30px"></td>
				<td class="table-th" style="width: 20%;"><a href="{{data.link}}" target="_blank">{{data.link}}</a></td>
				<td class="table-th" style="width: 20%;">{{data.description}}</td>
			</tr> 
		</tbody>
	</table>
</div>
