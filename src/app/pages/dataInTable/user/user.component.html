<div class="card1">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6" style="text-align: center;font-weight: 600;">
			<h1 style="margin-top: 0px;margin-bottom: 0px;">User Details</h1>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
<div class="card" style="margin-top: 30px;">
	<div *ngIf="emptyTable" style="text-align: center;font-size: 20px;margin-bottom: 20px;">
		In system users not available
	</div>
	<table class="table table-fixed" *ngIf="!emptyTable">
		<thead class="table-width-row">
			<tr>
				<th class="table-th" style="width: 25%;">Name</th>
				<th class="table-th" style="width: 25%;">age</th>
				<th class="table-th" style="width: 25%;">gender</th>
				<th class="table-th" style="width: 25%;">groupName</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let data of userList">
				<td class="table-th" style="width: 25%;cursor: pointer;">
					<div class="row" (click)="goToChatPage(data)">
						<div class="col-md-3">
							<img src="{{data.profilePic}}" style="width: 35px;height: 35px;border-radius: 50%;border:solid 2px #fff;">
						</div>
						<div class="col-md-9">
							{{data.name}}
						</div>
					</div>
				</td>
				<td class="table-th" style="width: 25%;">{{data.age}}</td>
				<td class="table-th" style="width: 25%;">{{data.gender}}</td>
				<td class="table-th" style="width: 25%;">{{data.groupName}}</td>
			</tr>
		</tbody>
	</table>
</div>
